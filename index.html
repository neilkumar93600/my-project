<!DOCTYPE html>
<html>
<head>
	<title>UMS | Lovely Professional University | University Management System</title>
	<link rel="shortcut icon" type="image/x-icon" href="image/lpu.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="margin: 0px;">
	<div class="form-container">
		<div class="main_div_left">
            <div class="lpu_logo">
                <img src="image/lpu.png" width="140" alt="LPU" height="140"></div>
            <div class="ums_logo">
                <img src="image/ums_logo.png" width="383" height="47" alt="ums"></div>
        </div>
		<form action="" id="form">
			<h3>Login</h3>
			<class class="container">
				<span class="icon"><i class="fasfa-user"></i></span>
					<input type="text" placeholder="username"/>
					<div class="container">
						<span class="icon"><i class="fasfa-lock"></i></span>
						<input type="password" placeholder="password"/>
					</div>
			<a href="home.html"><button type="button">Log in</button></a>
		</form>
		
	</div>
	<script type="text/javascript" src="vanilla-tilt.js"></script>
	<script>
	VanillaTilt.init(document.querySelectorall(".form")
	 {
		max: 25,
		speed: 400,
		glare: true,
		"max-glare": 1,
	});
	
	</script>
</body>
</html>
